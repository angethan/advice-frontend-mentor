<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="scripts.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <h6>Advice #<span id="adviceID"></span></h6>
      <p id="adviceContent"></p>
      <picture>
        <source
          media="(min-width: 993px)"
          srcset="./images/pattern-divider-desktop.svg"
        />
        <img src="./images/pattern-divider-mobile.svg" alt="Divider" />
      </picture>
      <button id="adviceGenerator" class="generator">
        <img src="./images/icon-dice.svg" alt="Generator" />
      </button>
    </div>

    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://angethan.netlify.app/" target="_blank"
        >Aggelos Thanasis</a
      >.
    </p>
  </body>
</html>
